{% extends 'base.html' %}

{% block title %}Giriş - Map Scraper{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        padding: 40px;
        max-width: 400px;
        width: 100%;
    }
    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }
    .login-header h2 {
        color: #333;
        font-weight: 600;
        margin-bottom: 10px;
    }
    .login-header p {
        color: #666;
        font-size: 14px;
    }
    .form-control {
        border-radius: 10px;
        padding: 12px 15px;
        border: 1px solid #ddd;
        margin-bottom: 20px;
    }
    .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
        color: white;
        width: 100%;
        transition: all 0.3s ease;
    }
    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .alert {
        border-radius: 10px;
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-header">
        <h2><i class="fas fa-map-marker-alt"></i> Map Scraper</h2>
        <p>Sisteme giriş yapın</p>
    </div>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Kullanıcı Adı" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Şifre" required>
        </div>
        <button type="submit" class="btn btn-login">
            <i class="fas fa-sign-in-alt"></i> Giriş Yap
        </button>
    </form>
</div>
{% endblock %}
